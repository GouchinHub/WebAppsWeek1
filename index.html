<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>

  <body>
    <div class="menu-layout">
      <h2>todays menu!</h2>
      <div class="header" id="menu"></div>
      <script src="src/menu.js"></script>
      <div class="area-divider" <div id="feedback-area">
        <h3>Leave feedback</h3>
        <div class="header">
          <ul id="list" />
        </div>
        <div>
          <textarea id="commentArea" class="commentArea"></textarea>
          <div class="rating-divider">
            <select id="rating" class="rating-select">
              <option value="5">5 Stars</option>
              <option value="4">4 Stars</option>
              <option value="3">3 Stars</option>
              <option value="2">2 Stars</option>
              <option value="1">1 Stars</option>
            </select>
          </div>
          <div>
            <button id="remove-comments">
              Edit comments
            </button>
            <button id="add-comment">
              Comment
            </button>
          </div>
        </div>
        <script src="src/handleComments.js"></script>
      </div>
    </div>
  </body>
</html>
